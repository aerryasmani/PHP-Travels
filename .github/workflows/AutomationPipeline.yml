name: GitHub Actions Pipeline
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."

- name: Check Site Availability and Content
  id: site_check
  run: |
    headers=$(curl -sI https://phptravels.net -w "%{http_code}\n%{content_type}\n" -o /dev/null)
    response_code=$(echo "$headers" | head -n 1)
    content_type=$(echo "$headers" | head -n 2 | tail -n 1)
    if [ "$response_code" -ne 200 ]; then
      echo "::error::Site is down with HTTP status code $response_code"
      exit 1
    else
      echo "Site is up with HTTP status code $response_code"
      echo "Content-Type: $content_type"
      content=$(http https://phptravels.net)
      if ! echo "$content" | grep -q "Expected Content"; then
        echo "::error::Expected content not found on the page."
        exit 1
      fi
    fi
  shell: bash

  Stop-Workflow-If-Site-Down:
    needs: Check-Site-Availability
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Stop Workflow
        run: exit 1

