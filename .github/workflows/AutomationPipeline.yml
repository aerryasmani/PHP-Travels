selenium_test:
  description: "Test case to open the PHPTRAVELS website"
  steps:
    - description: "Open Chrome Browser with ignore certificate errors option"
      command: "Open Chrome Browser"
      options:
        excludeSwitches: ["enable-logging"]

    - description: "Maximize Browser"
      command: "Maximize Browser"

    - description: "Open Website"
      command: "Open Website"
      url: "https://phptravels.net/"

    - description: "Wait for the page to load"
      command: "Wait for Page to Load"
      timeout: 20
      condition: "Title Contains"
      value: "PHPTRAVELS"
